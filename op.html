<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>

        .upper {
            text-transform: uppercase;
        }
        .op-ab-in {
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
.op-ab-img {
    padding: 1pc;
    display: flex;
    flex-flow: column;
}

.op-ab-bx-ds {
    position: relative;
    top: 30px;
    background: linear-gradient(rgb(50, 50, 151), rgb(126, 126, 250));
    color: white;
    width: 7pc;
    padding: 2pc;
    border-radius: .4pc;
    z-index: 3;
}
.ab_ds_title {
    font-weight: bold;
    font-size: .95rem;
}

.ab-img-one {
    position: relative;
    top: -155px;
    left: 55px;
    height: 9pc;
    width: 15pc;
    border-radius: .4pc;
    z-index: 1;
}

.ab-img-two {
    position: relative;
    top: -175px;
    left: 7.5%;    
    height: 7pc;
    width: 15pc;
    border-radius: .4pc;
    z-index: 2;

}

.op-ab-ds {
    padding-left: 5pc;
    height: 50vh;
    width: 30%;
}


#opBtn {
    padding: .6pc 1pc .6pc 1pc;
    border-radius: 1pc;
    background: linear-gradient(90deg,  rgba(13, 13, 228, 0.897), rgba(110, 110, 250, 0.589));
    box-shadow: 0pc .1pc .5pc 0.1pc rgba(0, 0, 255, 0.178);
    color: white;
    border: none;
}

    </style>
</head>
<body>
    <div class="op-ab">
        <div class="op-ab-in">
            <div class="op-ab-img">
                <div class="op-ab-bx-ds">
                    <p class="ab_ds_title upper">About</p>
                    <p class="ab_ds">American Optometric Association (AOA)</p>
                </div>
                <img src="./../../blog14.jpg" width="50" alt="Optometric" class="ab-img-one">
                <img src="./../../blog10.jpg" width="50" alt="Optometric Image" class="ab-img-two">
            </div>
            <div class="op-ab-ds">
                <p class="op-ab-ds-tit"><strong>The American Optometric Association is the leading authority on</strong></p>

                <p class="op-ab-ds-ds">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores quibusdam dolorum numquam.<br> <br> Doloremque rerum impedit dolores aliquid, amet officia iusto.</p>

                <button id="opBtn" class="upper">Know More</button>
            </div>
        </div>
    </div>
</body>
</html>
