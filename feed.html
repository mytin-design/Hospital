<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        .feed-bx {
            margin: 5pc auto;
            background: linear-gradient(90deg, rgb(187, 105, 253), rgb(80, 149, 252));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1pc 2pc 1pc 2pc;
            width: 90%;
            border-radius: 5pc;
            font-size: .7rem;
        }

        .feed-title {
            font-size: 1rem;
        }

        #findbtn {
            background-color: white;
            color: black;
            text-transform: capitalize;
            border: none;
            padding: 1pc;
            border-radius: 2pc;
        }
    </style>
</head>
<body>
    <div class="feed-bx">
        <div class="fd-in">
            <p class="feed-title">Answers to your Eye Questions!</p>
            <p class="feed-ds">Caring for your vision doesn't start and end with eye glasses and contact lenses.</p>
        </div>
        <button id="findbtn" class="upper">Find Your answers</button>
    </div>
</body>
</html>
